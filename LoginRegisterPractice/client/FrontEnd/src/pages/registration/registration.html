<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Registration</ion-title>
    <div *ngIf="_user.loggedIn">
        <ion-buttons end>
          <button ion-button (click)= "_user.onLogOut()">Log Out</button>
        </ion-buttons>
      </div>
  </ion-navbar>
</ion-header>

<ion-content padding class = "registration">
  <div class= "regWrap">
  <ion-grid > 
    <form [formGroup]='reg' (ngSubmit)="onRegister()" >
        <ion-row>
          <ion-col>
            <ion-list insert> 
              <ion-item class= "regForm">
                  <ion-label floating >First Name</ion-label>
                  <ion-input type="text" formControlName="firstName"></ion-input>
                </ion-item>
              <ion-item class= "regForm">
                  <ion-label floating>Last Name</ion-label>
                  <ion-input type="text" formControlName="lastName"></ion-input>
                </ion-item>
              <ion-item class= "regForm"> 
                  <ion-label floating>Email</ion-label>
                  <ion-input type="text" formControlName="email"></ion-input>
                </ion-item>
              <ion-item class= "regForm">
                  <ion-label floating>Password</ion-label>
                  <ion-input type="password" formControlName="password"></ion-input>
                </ion-item>
              <ion-item class= "regForm">
                  <ion-label floating>Confirm Password</ion-label>
                  <ion-input  type="password" formControlName="confirmPassword"></ion-input>
                </ion-item>
              <ion-item class= "regForm"> 
                  <ion-label floating>Organization</ion-label>
                  <ion-input (keydown.enter)="onRegister()" type="text" formControlName="organization"></ion-input>
                </ion-item>
              <ion-item class= "regForm"> 
                  <ion-label floating>Picture</ion-label>
                  <ion-textarea  (keydown.enter)="onRegister()" type="text" formControlName="picture"></ion-textarea>
                </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
              <button ion-button type="submit" block> Register </button>
            </ion-col>
          </ion-row>
      </form>
    </ion-grid>
  </div>
</ion-content>
