<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Login</ion-title>
    <div *ngIf="_user.loggedIn">
        <ion-buttons end>
          <button ion-button (click)= "_user.onLogOut()">Log Out</button>
        </ion-buttons>
      </div>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="headImg">
    <img src="https://images.pexels.com/photos/236730/pexels-photo-236730.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940">
  </div>
      <ion-grid>
    <form [formGroup] = 'log' (ngSubmit) = "onLog()">
        <ion-row>
          <ion-col>
           <ion-list>
              <ion-item>
                  <ion-label>
                    <ion-icon slot="start" name="mail"></ion-icon>
                    Email</ion-label>
                  <ion-input type="text" formControlName="email"></ion-input>
                </ion-item>
              <ion-item>
                  <ion-label>
                      <ion-icon slot="start" name="lock"></ion-icon>
                    Password</ion-label>
                  <ion-input type="password" formControlName="password"></ion-input>
                </ion-item>
           </ion-list>
          </ion-col>
        </ion-row>
        <ion-row justify-content-center>
          <ion-col text-center>
                <button ion-button full type = "submit">Log In</button>
          </ion-col>
        </ion-row>
          </form>
          <ion-row justify-content-center>
            <ion-col text-center>
                <p ion-text color="primary" tappable (click)="forgotPass()"><strong>Forgot Password?</strong></p>
            </ion-col>
          </ion-row>
      </ion-grid>
</ion-content>
